<!-- include sidebar -->
<div sidebarright></div>
<div class='wrapper'>
  <!-- include contentmenu -->
  <div contentmenu></div>
  <div class='container'>
    <div ng-show='loadingView' class="loader"></div>
    <div id='main-content'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='panel'>
            <div class='panel-body'>
              <div id='message-stat' class=''>
                <div ng-show="success"class="alert alert-success"role="alert">
                <strong>Item added!</strong> <a href="/api/article/{{article_id}}/overview">Article overview</a>.
                </div>

              <form role="form" id='addcontent'>
                <div class="form-group">
                  <label class="form-label"><strong>Titre du paragraphe</strong></label>
                  <div class="controls">
                    <input type="text" class="form-control" name"title" ng-model="paragraphe.title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label"><strong>Contenu du paragraphe </strong><span ng-class="{asterisk : content_state}">*</span></label>
                  <div class="controls">
                    <text-angular ta-toolbar="[['bold','italics']]" class='ta-editor' ng-class="{ text_angular_error : content_state} "id="content"  ng-model="paragraphe.content"></text-angular>
                  </div>
                </div>
                <div class="form-group">
                  <button ng-click="create()" class="contentsubmit">Enregistrer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
