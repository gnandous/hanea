<!-- include sidebar -->
<div sidebarright></div>
<div class='wrapper'>
  <!-- include contentmenu -->
  <div contentmenu></div>
  <div class='container'>
    <div ng-show='loadingView' class="loader"></div>
    <div id='main-content'>
      <div class='row'>
        <div class='col-md-6'>
          <div class='panel'>
            <div class='panel-body'>
            <!-- error messages -->
             <div id='message-stat' class='message'>
                <div class="alert alert-success"role="alert">
                  <strong>Well done!</strong> You successfully read this important alert message.
              </div>
            <!-- -->

            <h4>Update your informations</h4>
            <div class="profil-image-controls">
            <div class="imagelocation">
              <div id="preview">
                <img class="avatar size73" width="150" height="150" id="avatar_preview" src="{{user.avatar}}">
              </div>
            </div>
            <input type="file" id="files" class="validateimagestaff">
            <div id="status">Please select a file</div>
            <div class="progress" style="display:none;">
              <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              </div>
            </div>
          </div>
              <!-- form -->
              <form role="form" id='addcontent' class='editcontent'>
                <div class="form-group">
                  <label for="Title">Title</label><span class="asterisk">*</span>
                  <input type="text" class="form-control" id="" name='name' placeholder='title' ng-model='user.name'>
                </div>
                <div class="form-group">
                  <label for="Title">Email</label><span class="asterisk">*</span>
                  <input type="email" class="form-control" id="" name='email' placeholder='email' ng-model='user.email'>
                </div>
                <div class='form-group'>
                  <input id='avatar_url' type="hidden" name"avatar"  value='{{user.avatar}}'>
                </div>
                <button ng-click="update()" class="contentsubmit" style='height:40px;'>Enregistrer</button>
              </form>
              <!-- -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
