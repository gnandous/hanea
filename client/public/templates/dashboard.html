<!-- include sidebar -->
<div sidebarright></div>
<!-- include header -->
<div header></div>
<div class='wrapper'>
  <!-- main content-->
  <div class='container'>
    <div id="main-content">
      <div class="row">
        <div class="col-lg-12">
          <ul class="timeline">
            <!-- list post crÃ©e -->
            <li  class='ok' ng-repeat="content in contents" ng-class-odd="''" ng-class-even="'timeline-inverted'">
              <div class="timeline-badge bg-gray" data-rel="tooltip" title="3 hours remaining"></div>
              <div class="timeline-info" ng-class-odd="'inverted'" ng-class-even="''" >
                <div class="timeline-info-time">
                  <div>
                  </div>
                </div>
                <div class="timeline-info-type c-gray">{{content.date | date:'HH'}}:{{content.date | date:'mm'}}</div>
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <div class="pull-left">
                    <div class="timeline-day-number">{{content.date | date:'dd'}}</div>
                    <div>
                      <div class="timeline-day">{{content.date | date:'EEEE'}}</div>
                      <div class="timeline-month c-gray">{{content.date | date:'MMMM'}} {{content.date | date:'yyyy'}}</div>
                    </div>
                  </div>
                </div>
                <div class="timeline-body">
                  <h4><strong>{{content.title}}</strong></h4>
                  <p ng-bind-html="content.content"></p>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
