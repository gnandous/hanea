<!-- include sidebar -->
<div sidebarright></div>
<div class='wrapper'>
  <!-- include contentmenu -->
  <div contentmenu></div>
  <div class='container'>
    <div id='main-content'>
      <div class='row'>
        <div class='col-md-8 col-sm-offset-0'>
          <div class='panel'>
            <!--
            <div class='panel-heading'>
              <h1>Basic content type</h1>
            </div>
            -->
            <div class='panel-body'>
              <form id='addcontent'>
                <fieldset class='location'>
                  <legend><strong>Location</strong></legend>
                  <span class="tips">Where your post will be displayed.</span>
                  <select id="location" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </fieldset>
                <fieldset class='title'>
                  <legend><strong>Title and subtile </strong></legend>
                  <div class="form-group">
                    <label class="form-label">Title</label>
                    <span class="tips">Give a title to your content</span>
                    <div class="controls">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Subtitle</label>
                    <span class="tips">(optional)</span>
                    <div class="controls">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </fieldset>
                <fieldset class='content'>
                  <legend><strong>Contenu de votre publication.</strong></legend>
                  <div class="form-group">
                    <label class="form-label">Content</label>
                    <span class="tips">Set the content of your post</span>
                    <div class="controls">
                      <textarea  class='note-codable' name="content"></textarea>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <legend><strong>Publication:</strong></legend>
                  <span class="tips">Check the box to publish your post.</span>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Published
                    </label>
                  </div>
                </fieldset>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary contentsubmit">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- last content type -->
        <div class='col-md-4'>
          <div class='panel'>
            <div class='panel-heading'>
              <strong>last content type:</strong>
            </div>
            <div class='panel-body'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
